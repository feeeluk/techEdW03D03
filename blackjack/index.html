<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Blackjack</title>
</head>
<body>
    <h1>Blackjack</h1>
    
    <button id="dealButtonId" name="dealButtonName">Deal</button>

    <section id="dealerSection" class="table">
        <div id="dealerTitleBox">Dealer</div>
        <div id="dealerScoreBox">Score: <p id="dealerScore"></p></div>
        <div id="dealerNumberOfCardsBox">Number Of Cards: <p id="dealerNumberOfCards"></p></div>
        <div id="dealerCardsBox"><p id="dealerCards"></p></div>
    </section>

    <section id="playerSection" class="table">
        <div id="playerTitleBox">Player</div>
        <div id="playerScoreBox">Score: <p id="playerScore"></p></div>
        <div id="playerNumberOfCardsBox">Number Of Cards: <p id="playerNumberOfCards"></p></div>
        <div id="playerActionsBox"><p id="playerActions"></p></div>
        <div id="playerCardsBox"><p id="playerCards"></p></div>
    </section>
</body>
</html>
