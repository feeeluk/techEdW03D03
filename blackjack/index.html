<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Blackjack</title>
</head>
<body>
    <h1>Blackjack</h1>
    
    <button id="buttonId" name="buttonName">Deal</button>

    <section id="dealerSection" class="table">
        <div id="dealerTitleBox">Dealer</div>
        <div id="dealerScoreBox">Score: <p id="dealerScore"></p></div>
    </section>

    <section id="playerSection" class="table">
        <div id="playerTitleBox">Player</div>
        <div id="playerScoreBox">Score: <p id="playerScore"></p></div>
    </section>
</body>
</html>
